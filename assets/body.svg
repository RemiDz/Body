<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600" fill="none" class="body-svg">
  <!-- 
    RESONANCE BODY MAP - Anatomical Body SVG
    Version: 1.1
    Purpose: Base layer for frequency visualization
    
    LAYERS (bottom to top):
    1. Body silhouette outline
    2. Skeletal suggestion (spine, ribs)
    3. Major organs
    4. Energy regions (for glow effects)
    
    EDITING NOTES:
    - All organs have unique IDs for JavaScript targeting
    - Each element has data-region attribute for frequency mapping
    - Opacity and fill are controlled via CSS/JS
    - Designed for portrait orientation (300x600 viewBox)
    - Uses CSS variables for theme support (light/dark mode)
  -->
  
  <style>
    /* Default dark mode colors */
    .svg-stroke-light { stroke: rgba(255,255,255,0.12); }
    .svg-stroke-medium { stroke: rgba(255,255,255,0.15); }
    .svg-stroke-subtle { stroke: rgba(255,255,255,0.08); }
    .svg-stroke-faint { stroke: rgba(255,255,255,0.1); }
    .svg-fill-subtle { fill: rgba(255,255,255,0.03); }
    .svg-fill-medium { fill: rgba(255,255,255,0.05); }
    .svg-vertebra { fill: rgba(255,255,255,0.08); }
    
    /* Light mode overrides - these work when parent has .light-theme */
    :root.light-theme .svg-stroke-light,
    .light-theme .svg-stroke-light { stroke: rgba(50,40,70,0.25); }
    :root.light-theme .svg-stroke-medium,
    .light-theme .svg-stroke-medium { stroke: rgba(50,40,70,0.3); }
    :root.light-theme .svg-stroke-subtle,
    .light-theme .svg-stroke-subtle { stroke: rgba(50,40,70,0.15); }
    :root.light-theme .svg-stroke-faint,
    .light-theme .svg-stroke-faint { stroke: rgba(50,40,70,0.18); }
    :root.light-theme .svg-fill-subtle,
    .light-theme .svg-fill-subtle { fill: rgba(50,40,70,0.04); }
    :root.light-theme .svg-fill-medium,
    .light-theme .svg-fill-medium { fill: rgba(50,40,70,0.06); }
    :root.light-theme .svg-vertebra,
    .light-theme .svg-vertebra { fill: rgba(50,40,70,0.15); }
  </style>
  
  <defs>
    <!-- Gradient definitions for organ glows -->
    <radialGradient id="glow-root" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ff3d3d" stop-opacity="1"/>
      <stop offset="70%" stop-color="#ff3d3d" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ff3d3d" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="glow-sacral" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ff7b00" stop-opacity="1"/>
      <stop offset="70%" stop-color="#ff7b00" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ff7b00" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="glow-solar" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#e6b800" stop-opacity="1"/>
      <stop offset="70%" stop-color="#e6b800" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#e6b800" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="glow-heart" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#00cc77" stop-opacity="1"/>
      <stop offset="70%" stop-color="#00cc77" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00cc77" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="glow-throat" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#00aacc" stop-opacity="1"/>
      <stop offset="70%" stop-color="#00aacc" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00aacc" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="glow-thirdeye" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#6655cc" stop-opacity="1"/>
      <stop offset="70%" stop-color="#6655cc" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#6655cc" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="glow-crown" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#aa55dd" stop-opacity="1"/>
      <stop offset="70%" stop-color="#aa55dd" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#aa55dd" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Soft inner glow filter -->
    <filter id="soft-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for dark mode -->
    <linearGradient id="body-depth-dark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.03)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.08)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.03)"/>
    </linearGradient>
    
    <!-- Gradient for light mode -->
    <linearGradient id="body-depth-light" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(50,40,70,0.03)"/>
      <stop offset="50%" stop-color="rgba(50,40,70,0.08)"/>
      <stop offset="100%" stop-color="rgba(50,40,70,0.03)"/>
    </linearGradient>
  </defs>
  
  <!-- ===== LAYER 1: BODY SILHOUETTE ===== -->
  <g id="body-silhouette" class="body-layer">
    <!-- Main body outline - elegant human form -->
    <path id="body-outline" class="body-outline svg-stroke-light svg-fill-subtle" d="
      M150 45
      C170 45, 185 55, 188 75
      C190 90, 185 100, 180 108
      L182 115
      C185 118, 188 122, 190 128
      
      C195 130, 210 135, 225 145
      C245 158, 260 175, 268 195
      C275 212, 278 235, 275 255
      L270 275
      C268 280, 265 282, 260 280
      L245 270
      C240 268, 238 265, 238 260
      L240 240
      C240 230, 235 220, 225 215
      
      L215 210
      L210 245
      C212 280, 215 310, 218 340
      C220 365, 222 385, 225 410
      L228 450
      C230 475, 232 500, 230 520
      L228 545
      C227 555, 225 565, 220 572
      L195 575
      C190 572, 188 565, 188 555
      L185 520
      C183 490, 180 460, 178 430
      L175 390
      C172 370, 168 355, 162 345
      
      L150 340
      
      L138 345
      C132 355, 128 370, 125 390
      L122 430
      C120 460, 117 490, 115 520
      L112 555
      C112 565, 110 572, 105 575
      L80 572
      C75 565, 73 555, 72 545
      L70 520
      C68 500, 70 475, 72 450
      L75 410
      C78 385, 80 365, 82 340
      C85 310, 88 280, 90 245
      L85 210
      
      L75 215
      C65 220, 60 230, 60 240
      L62 260
      C62 265, 60 268, 55 270
      L40 280
      C35 282, 32 280, 30 275
      L25 255
      C22 235, 25 212, 32 195
      C40 175, 55 158, 75 145
      C90 135, 105 130, 110 128
      
      C112 122, 115 118, 118 115
      L120 108
      C115 100, 110 90, 112 75
      C115 55, 130 45, 150 45
      Z"
      stroke-width="1.5"
    />
    
    <!-- Head detail -->
    <ellipse id="head" class="svg-stroke-subtle" cx="150" cy="65" rx="38" ry="42" 
             stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- ===== LAYER 2: SKELETAL SUGGESTION ===== -->
  <g id="skeletal-layer" class="skeletal-layer" opacity="0.4">
    <!-- Spine -->
    <path id="spine" class="spine" d="
      M150 115
      L150 130
      C150 140, 149 150, 150 160
      C151 170, 150 180, 150 190
      C150 200, 149 210, 150 220
      C151 230, 150 240, 150 250
      C150 260, 149 270, 150 280
      C151 290, 150 300, 150 310
      L150 340"
      stroke="rgba(255,255,255,0.1)"
      stroke-width="3"
      stroke-linecap="round"
      fill="none"
    />
    
    <!-- Vertebrae markers -->
    <g id="vertebrae" class="vertebrae">
      <circle cx="150" cy="125" r="2" fill="rgba(255,255,255,0.08)"/>
      <circle cx="150" cy="145" r="2" fill="rgba(255,255,255,0.08)"/>
      <circle cx="150" cy="165" r="2" fill="rgba(255,255,255,0.08)"/>
      <circle cx="150" cy="185" r="2" fill="rgba(255,255,255,0.08)"/>
      <circle cx="150" cy="205" r="2" fill="rgba(255,255,255,0.08)"/>
      <circle cx="150" cy="225" r="2" fill="rgba(255,255,255,0.08)"/>
      <circle cx="150" cy="245" r="2" fill="rgba(255,255,255,0.08)"/>
      <circle cx="150" cy="265" r="2" fill="rgba(255,255,255,0.08)"/>
      <circle cx="150" cy="285" r="2" fill="rgba(255,255,255,0.08)"/>
      <circle cx="150" cy="305" r="2" fill="rgba(255,255,255,0.08)"/>
    </g>
    
    <!-- Ribcage suggestion -->
    <g id="ribcage" class="ribcage">
      <!-- Left ribs -->
      <path d="M150 140 Q130 145, 115 160" stroke="rgba(255,255,255,0.06)" stroke-width="1" fill="none"/>
      <path d="M150 155 Q125 162, 110 180" stroke="rgba(255,255,255,0.06)" stroke-width="1" fill="none"/>
      <path d="M150 170 Q122 178, 108 198" stroke="rgba(255,255,255,0.06)" stroke-width="1" fill="none"/>
      <path d="M150 185 Q125 192, 112 210" stroke="rgba(255,255,255,0.06)" stroke-width="1" fill="none"/>
      <!-- Right ribs -->
      <path d="M150 140 Q170 145, 185 160" stroke="rgba(255,255,255,0.06)" stroke-width="1" fill="none"/>
      <path d="M150 155 Q175 162, 190 180" stroke="rgba(255,255,255,0.06)" stroke-width="1" fill="none"/>
      <path d="M150 170 Q178 178, 192 198" stroke="rgba(255,255,255,0.06)" stroke-width="1" fill="none"/>
      <path d="M150 185 Q175 192, 188 210" stroke="rgba(255,255,255,0.06)" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Pelvis suggestion -->
    <path id="pelvis" d="
      M115 310 
      Q130 330, 150 335 
      Q170 330, 185 310"
      stroke="rgba(255,255,255,0.08)"
      stroke-width="2"
      fill="none"
    />
  </g>
  
  <!-- ===== LAYER 3: ORGANS ===== -->
  <g id="organs-layer" class="organs-layer">
    
    <!-- CROWN / BRAIN REGION -->
    <g id="organ-crown" class="organ-group" data-region="crown">
      <ellipse id="brain" cx="150" cy="55" rx="28" ry="22"
               class="organ" data-organ="brain"
               fill="rgba(170,85,221,0.05)" stroke="rgba(170,85,221,0.15)" stroke-width="0.5"/>
      <!-- Brain detail pattern -->
      <path d="M135 50 Q140 45, 150 48 Q160 45, 165 50" 
            stroke="rgba(170,85,221,0.1)" stroke-width="0.5" fill="none"/>
      <path d="M138 58 Q145 55, 150 58 Q155 55, 162 58" 
            stroke="rgba(170,85,221,0.1)" stroke-width="0.5" fill="none"/>
    </g>
    
    <!-- THIRD EYE REGION -->
    <g id="organ-thirdeye" class="organ-group" data-region="thirdeye">
      <ellipse id="pineal" cx="150" cy="70" rx="12" ry="8"
               class="organ" data-organ="pineal"
               fill="rgba(102,85,204,0.05)" stroke="rgba(102,85,204,0.15)" stroke-width="0.5"/>
    </g>
    
    <!-- THROAT REGION -->
    <g id="organ-throat" class="organ-group" data-region="throat">
      <ellipse id="thyroid" cx="150" cy="118" rx="18" ry="10"
               class="organ" data-organ="thyroid"
               fill="rgba(0,170,204,0.05)" stroke="rgba(0,170,204,0.15)" stroke-width="0.5"/>
      <!-- Throat/larynx detail -->
      <path d="M145 110 L150 105 L155 110" 
            stroke="rgba(0,170,204,0.1)" stroke-width="0.5" fill="none"/>
    </g>
    
    <!-- HEART REGION -->
    <g id="organ-heart" class="organ-group" data-region="heart">
      <!-- Lungs -->
      <path id="lung-left" class="organ" data-organ="lung-left" d="
        M110 155 
        Q95 165, 95 190 
        Q95 215, 110 225 
        Q125 230, 135 220
        Q140 200, 138 180
        Q135 160, 125 155
        Q118 152, 110 155
        Z"
        fill="rgba(0,204,119,0.03)" stroke="rgba(0,204,119,0.12)" stroke-width="0.5"/>
      
      <path id="lung-right" class="organ" data-organ="lung-right" d="
        M190 155 
        Q205 165, 205 190 
        Q205 215, 190 225 
        Q175 230, 165 220
        Q160 200, 162 180
        Q165 160, 175 155
        Q182 152, 190 155
        Z"
        fill="rgba(0,204,119,0.03)" stroke="rgba(0,204,119,0.12)" stroke-width="0.5"/>
      
      <!-- Heart -->
      <path id="heart-organ" class="organ" data-organ="heart" d="
        M150 168
        Q140 160, 132 165
        Q122 172, 125 185
        Q128 200, 150 218
        Q172 200, 175 185
        Q178 172, 168 165
        Q160 160, 150 168
        Z"
        fill="rgba(0,204,119,0.06)" stroke="rgba(0,204,119,0.2)" stroke-width="0.5"/>
    </g>
    
    <!-- SOLAR PLEXUS REGION -->
    <g id="organ-solar" class="organ-group" data-region="solar">
      <!-- Liver -->
      <path id="liver" class="organ" data-organ="liver" d="
        M155 235
        Q175 230, 192 240
        Q205 250, 200 265
        Q195 280, 175 285
        Q155 288, 150 275
        Q148 260, 155 235
        Z"
        fill="rgba(230,184,0,0.04)" stroke="rgba(230,184,0,0.15)" stroke-width="0.5"/>
      
      <!-- Stomach -->
      <path id="stomach" class="organ" data-organ="stomach" d="
        M115 245
        Q100 250, 98 265
        Q96 280, 108 290
        Q120 298, 140 292
        Q150 288, 148 275
        Q145 260, 130 250
        Q122 245, 115 245
        Z"
        fill="rgba(230,184,0,0.04)" stroke="rgba(230,184,0,0.15)" stroke-width="0.5"/>
      
      <!-- Pancreas -->
      <path id="pancreas" class="organ" data-organ="pancreas" d="
        M115 270 Q135 265, 155 268 Q170 270, 180 275"
        fill="none" stroke="rgba(230,184,0,0.12)" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- SACRAL REGION -->
    <g id="organ-sacral" class="organ-group" data-region="sacral">
      <!-- Kidneys -->
      <ellipse id="kidney-left" class="organ" data-organ="kidney-left" 
               cx="115" cy="265" rx="12" ry="18"
               fill="rgba(255,123,0,0.04)" stroke="rgba(255,123,0,0.15)" stroke-width="0.5"
               transform="rotate(-15, 115, 265)"/>
      
      <ellipse id="kidney-right" class="organ" data-organ="kidney-right" 
               cx="185" cy="265" rx="12" ry="18"
               fill="rgba(255,123,0,0.04)" stroke="rgba(255,123,0,0.15)" stroke-width="0.5"
               transform="rotate(15, 185, 265)"/>
      
      <!-- Intestines/Lower abdomen -->
      <ellipse id="intestines" class="organ" data-organ="intestines"
               cx="150" cy="310" rx="35" ry="25"
               fill="rgba(255,123,0,0.03)" stroke="rgba(255,123,0,0.12)" stroke-width="0.5"/>
      
      <!-- Intestine detail pattern -->
      <path d="M125 305 Q135 300, 150 305 Q165 300, 175 305" 
            stroke="rgba(255,123,0,0.08)" stroke-width="0.5" fill="none"/>
      <path d="M130 315 Q140 320, 150 315 Q160 320, 170 315" 
            stroke="rgba(255,123,0,0.08)" stroke-width="0.5" fill="none"/>
    </g>
    
    <!-- ROOT REGION -->
    <g id="organ-root" class="organ-group" data-region="root">
      <ellipse id="pelvic-floor" class="organ" data-organ="pelvic"
               cx="150" cy="355" rx="30" ry="18"
               fill="rgba(255,61,61,0.04)" stroke="rgba(255,61,61,0.15)" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- ===== LAYER 4: ENERGY REGIONS (for glow overlay) ===== -->
  <g id="energy-layer" class="energy-layer">
    <!-- These are larger zones that will receive the glow effect -->
    <ellipse id="energy-crown" data-region="crown" cx="150" cy="50" rx="45" ry="35" fill="url(#glow-crown)" opacity="0"/>
    <ellipse id="energy-thirdeye" data-region="thirdeye" cx="150" cy="75" rx="30" ry="20" fill="url(#glow-thirdeye)" opacity="0"/>
    <ellipse id="energy-throat" data-region="throat" cx="150" cy="118" rx="35" ry="22" fill="url(#glow-throat)" opacity="0"/>
    <ellipse id="energy-heart" data-region="heart" cx="150" cy="185" rx="60" ry="45" fill="url(#glow-heart)" opacity="0"/>
    <ellipse id="energy-solar" data-region="solar" cx="150" cy="260" rx="55" ry="35" fill="url(#glow-solar)" opacity="0"/>
    <ellipse id="energy-sacral" data-region="sacral" cx="150" cy="310" rx="50" ry="30" fill="url(#glow-sacral)" opacity="0"/>
    <ellipse id="energy-root" data-region="root" cx="150" cy="355" rx="45" ry="28" fill="url(#glow-root)" opacity="0"/>
  </g>
  
  <!-- ===== LAYER 5: LABELS ===== -->
  <g id="labels-layer" class="labels-layer">
    
    <!-- CHAKRA LABELS (positioned around body) -->
    <g id="chakra-labels" font-family="Arial, sans-serif" font-weight="500" letter-spacing="0.05em">
      <!-- Crown Chakra - top center -->
      <text x="150" y="18" font-size="9" text-anchor="middle" fill="#aa55dd">CROWN</text>
      
      <!-- Third Eye Chakra - forehead area -->
      <text x="150" y="90" font-size="7" text-anchor="middle" fill="#6655cc">THIRD EYE</text>
      
      <!-- Throat Chakra -->
      <text x="150" y="140" font-size="7" text-anchor="middle" fill="#00aacc">THROAT</text>
      
      <!-- Heart Chakra - left of heart -->
      <text x="68" y="192" font-size="8" text-anchor="end" fill="#00bb77">HEART</text>
      <line x1="70" y1="190" x2="120" y2="190" stroke="#00bb77" stroke-width="0.5" opacity="0.5"/>
      
      <!-- Solar Plexus Chakra -->
      <text x="150" y="232" font-size="7" text-anchor="middle" fill="#ccaa00">SOLAR PLEXUS</text>
      
      <!-- Sacral Chakra -->
      <text x="150" y="340" font-size="8" text-anchor="middle" fill="#dd6600">SACRAL</text>
      
      <!-- Root Chakra -->
      <text x="150" y="385" font-size="8" text-anchor="middle" fill="#cc3333">ROOT</text>
    </g>
    
    <!-- ORGAN LABELS (smaller, positioned near organs) -->
    <g id="organ-labels" font-family="Arial, sans-serif" font-size="6" font-weight="400">
      <!-- Brain -->
      <text x="150" y="55" text-anchor="middle" fill="rgba(170,85,221,0.8)">Brain</text>
      
      <!-- Pineal Gland -->
      <text x="150" y="78" text-anchor="middle" fill="rgba(102,85,204,0.7)">Pineal</text>
      
      <!-- Thyroid -->
      <text x="150" y="125" text-anchor="middle" fill="rgba(0,170,204,0.7)">Thyroid</text>
      
      <!-- Left Lung -->
      <text x="110" y="195" text-anchor="middle" fill="rgba(0,187,119,0.7)">Lung</text>
      
      <!-- Right Lung -->
      <text x="190" y="195" text-anchor="middle" fill="rgba(0,187,119,0.7)">Lung</text>
      
      <!-- Heart Organ Symbol -->
      <text x="150" y="198" font-size="10" text-anchor="middle" fill="rgba(0,187,119,0.8)">â™¥</text>
      
      <!-- Stomach - left side -->
      <text x="118" y="275" text-anchor="middle" fill="rgba(204,170,0,0.7)">Stomach</text>
      
      <!-- Liver - right side -->
      <text x="178" y="260" text-anchor="middle" fill="rgba(204,170,0,0.7)">Liver</text>
      
      <!-- Pancreas -->
      <text x="150" y="280" text-anchor="middle" fill="rgba(204,170,0,0.6)">Pancreas</text>
      
      <!-- Kidneys -->
      <text x="115" y="258" text-anchor="middle" fill="rgba(221,102,0,0.7)">Kidney</text>
      <text x="185" y="258" text-anchor="middle" fill="rgba(221,102,0,0.7)">Kidney</text>
      
      <!-- Intestines -->
      <text x="150" y="315" text-anchor="middle" fill="rgba(221,102,0,0.7)">Intestines</text>
      
      <!-- Pelvic Floor -->
      <text x="150" y="362" text-anchor="middle" fill="rgba(204,51,51,0.7)">Pelvic</text>
    </g>
  </g>
  
</svg>
