      C 145 152, 144 146, 142 142
      
      L 140 138
      L 138 146
      C 137 156, 138 168, 140 182
      C 142 198, 144 216, 144 234
      L 143 250
      
      C 142 258, 140 264, 138 268
      L 136 272
      C 138 284, 140 298, 142 314
      C 144 334, 146 356, 146 378
      L 146 410
      C 146 430, 145 450, 142 468
      L 140 480
      C 139 486, 136 490, 132 492
      L 118 494
      C 114 494, 111 492, 110 488
      L 108 476
      C 106 460, 108 442, 110 424
      L 112 400
      C 113 380, 113 360, 112 340
      L 110 310
      C 109 296, 106 284, 103 274
      
      L 100 268
      
      L 97 274
