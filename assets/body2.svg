      C 60 83, 62 82, 64 82
      
      C 66 78, 70 74, 74 72
      L 74 70
      C 68 62, 64 52, 66 38
      C 68 20, 80 8, 100 8
      Z"
      stroke="rgba(255,255,255,0.15)"
      stroke-width="1"
      fill="url(#body-fill)"
    />
  </g>
  
  <!-- SKELETAL HINTS - Very subtle -->
  <g id="skeletal-layer" opacity="0.4">
