<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 500" fill="none" class="body-svg">
  <!--
    RESONANCE BODY - Anatomically Proportioned Human Figure
    Based on classical 8-head proportion system
    ViewBox: 200x500 (body silhouette is LOCKED - do not modify)
  -->
  
  <style>
    /* Light mode overrides */
    .light-theme #body-outline {
      stroke: rgba(50,40,70,0.25) !important;
      fill: rgba(50,40,70,0.04) !important;
    }
    .light-theme #skeletal-layer path,
    .light-theme #skeletal-layer circle {
      stroke: rgba(50,40,70,0.12) !important;
      fill: rgba(50,40,70,0.08) !important;
    }
    .light-theme .organ-group .organ {
      stroke-opacity: 0.3 !important;
      fill-opacity: 0.06 !important;
    }
  </style>
  
  <defs>
    <!-- Glow gradients for each region -->
    <radialGradient id="glow-root" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#cc3333" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#cc3333" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#cc3333" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="glow-sacral" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#dd6600" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#dd6600" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#dd6600" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="glow-solar" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ccaa00" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#ccaa00" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ccaa00" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="glow-heart" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#00bb77" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#00bb77" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00bb77" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="glow-throat" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#00aacc" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#00aacc" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00aacc" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="glow-thirdeye" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#6655cc" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#6655cc" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#6655cc" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="glow-crown" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#aa55dd" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#aa55dd" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#aa55dd" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Subtle body fill gradient -->
    <linearGradient id="body-fill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.02)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.05)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.02)"/>
    </linearGradient>
  </defs>
  
