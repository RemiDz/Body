    <path id="spine" d="
      M 100 82
      L 100 92
      Q 100 102, 100 112
      Q 100 122, 100 132
      Q 100 142, 100 152
      Q 100 162, 100 172
      Q 100 182, 100 192
      Q 100 202, 100 212
      Q 100 222, 100 232
      L 100 250"
      stroke="rgba(255,255,255,0.08)"
      stroke-width="2.5"
      stroke-linecap="round"
      fill="none"
    />
    
    <!-- Vertebrae dots -->
    <g id="vertebrae">
      <circle cx="100" cy="92" r="1.5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="100" cy="112" r="1.5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="100" cy="132" r="1.5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="100" cy="152" r="1.5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="100" cy="172" r="1.5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="100" cy="192" r="1.5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="100" cy="212" r="1.5" fill="rgba(255,255,255,0.06)"/>
      <circle cx="100" cy="232" r="1.5" fill="rgba(255,255,255,0.06)"/>
    </g>
    
    <!-- Ribcage suggestion -->
    <g id="ribcage">
      <path d="M 100 105 Q 85 108, 72 118" stroke="rgba(255,255,255,0.05)" stroke-width="0.8" fill="none"/>
      <path d="M 100 105 Q 115 108, 128 118" stroke="rgba(255,255,255,0.05)" stroke-width="0.8" fill="none"/>
      <path d="M 100 118 Q 82 122, 68 135" stroke="rgba(255,255,255,0.05)" stroke-width="0.8" fill="none"/>
      <path d="M 100 118 Q 118 122, 132 135" stroke="rgba(255,255,255,0.05)" stroke-width="0.8" fill="none"/>
      <path d="M 100 132 Q 80 138, 66 152" stroke="rgba(255,255,255,0.05)" stroke-width="0.8" fill="none"/>
      <path d="M 100 132 Q 120 138, 134 152" stroke="rgba(255,255,255,0.05)" stroke-width="0.8" fill="none"/>
      <path d="M 100 146 Q 82 152, 70 165" stroke="rgba(255,255,255,0.05)" stroke-width="0.8" fill="none"/>
      <path d="M 100 146 Q 118 152, 130 165" stroke="rgba(255,255,255,0.05)" stroke-width="0.8" fill="none"/>
    </g>
    
    <!-- Pelvis hint -->
    <path id="pelvis" d="
      M 72 242
      Q 86 256, 100 260
      Q 114 256, 128 242"
      stroke="rgba(255,255,255,0.06)"
      stroke-width="1.5"
      fill="none"
    />
    
    <!-- Clavicles -->
    <path d="M 100 92 Q 85 90, 70 96" stroke="rgba(255,255,255,0.05)" stroke-width="0.8" fill="none"/>
    <path d="M 100 92 Q 115 90, 130 96" stroke="rgba(255,255,255,0.05)" stroke-width="0.8" fill="none"/>
  </g>
  
  <!-- ORGANS LAYER -->
  <g id="organs-layer">
    
    <!-- CROWN - Brain area -->
    <g id="organ-crown" class="organ-group" data-region="crown">
      <ellipse id="brain" cx="100" cy="38" rx="22" ry="18"
               class="organ" data-organ="brain"
               fill="rgba(170,85,221,0.03)" 
               stroke="rgba(170,85,221,0.12)" 
               stroke-width="0.5"/>
      <!-- Brain folds hint -->
      <path d="M 88 34 Q 94 30, 100 33 Q 106 30, 112 34" 
            stroke="rgba(170,85,221,0.08)" stroke-width="0.5" fill="none"/>
      <path d="M 85 42 Q 92 39, 100 42 Q 108 39, 115 42" 
            stroke="rgba(170,85,221,0.08)" stroke-width="0.5" fill="none"/>
    </g>
    
    <!-- THIRD EYE - Pineal region -->
    <g id="organ-thirdeye" class="organ-group" data-region="thirdeye">
      <ellipse id="pineal" cx="100" cy="52" rx="10" ry="7"
               class="organ" data-organ="pineal"
               fill="rgba(102,85,204,0.03)" 
               stroke="rgba(102,85,204,0.12)" 
               stroke-width="0.5"/>
    </g>
    
    <!-- THROAT - Thyroid area -->
    <g id="organ-throat" class="organ-group" data-region="throat">
      <path id="thyroid" class="organ" data-organ="thyroid" d="
        M 92 82
        Q 88 86, 88 92
        Q 88 96, 92 98
        L 100 100
        L 108 98
        Q 112 96, 112 92
        Q 112 86, 108 82
        L 100 80
        L 92 82
        Z"
        fill="rgba(0,170,204,0.03)" 
        stroke="rgba(0,170,204,0.12)" 
        stroke-width="0.5"/>
    </g>
    
    <!-- HEART REGION - Heart and Lungs -->
    <g id="organ-heart" class="organ-group" data-region="heart">
      <!-- Left Lung -->
      <path id="lung-left" class="organ" data-organ="lung-left" d="
        M 72 110
        Q 62 118, 60 135
        Q 58 155, 64 170
        Q 70 180, 82 178
        Q 92 175, 94 160
        Q 96 140, 90 125
        Q 85 112, 72 110
        Z"
        fill="rgba(0,187,119,0.02)" 
        stroke="rgba(0,187,119,0.1)" 
        stroke-width="0.5"/>
      
      <!-- Right Lung -->
      <path id="lung-right" class="organ" data-organ="lung-right" d="
        M 128 110
        Q 138 118, 140 135
        Q 142 155, 136 170
        Q 130 180, 118 178
        Q 108 175, 106 160
        Q 104 140, 110 125
        Q 115 112, 128 110
        Z"
        fill="rgba(0,187,119,0.02)" 
        stroke="rgba(0,187,119,0.1)" 
        stroke-width="0.5"/>
      
      <!-- Heart -->
      <path id="heart-organ" class="organ" data-organ="heart" d="
        M 100 128
        Q 92 122, 85 125
        Q 78 130, 80 140
        Q 82 152, 100 168
        Q 118 152, 120 140
        Q 122 130, 115 125
        Q 108 122, 100 128
        Z"
        fill="rgba(0,187,119,0.04)" 
        stroke="rgba(0,187,119,0.15)" 
        stroke-width="0.5"/>
    </g>
    
    <!-- SOLAR PLEXUS - Stomach, Liver, Pancreas -->
    <g id="organ-solar" class="organ-group" data-region="solar">
      <!-- Liver -->
      <path id="liver" class="organ" data-organ="liver" d="
        M 105 182
        Q 120 180, 132 188
        Q 140 196, 138 208
        Q 135 220, 120 224
        Q 105 226, 100 216
        Q 98 202, 105 182
        Z"
        fill="rgba(204,170,0,0.03)" 
        stroke="rgba(204,170,0,0.12)" 
        stroke-width="0.5"/>
      
      <!-- Stomach -->
      <path id="stomach" class="organ" data-organ="stomach" d="
        M 78 188
        Q 65 194, 64 208
        Q 64 222, 76 230
        Q 88 236, 98 228
        Q 104 222, 102 210
        Q 100 196, 88 190
        Q 82 188, 78 188
        Z"
        fill="rgba(204,170,0,0.03)" 
        stroke="rgba(204,170,0,0.12)" 
        stroke-width="0.5"/>
      
      <!-- Pancreas -->
      <path id="pancreas" class="organ" data-organ="pancreas" d="
        M 72 215 Q 90 210, 105 212 Q 118 214, 128 218"
        fill="none" 
        stroke="rgba(204,170,0,0.1)" 
        stroke-width="2.5" 
        stroke-linecap="round"/>
    </g>
    
    <!-- SACRAL - Kidneys, Intestines -->
    <g id="organ-sacral" class="organ-group" data-region="sacral">
      <!-- Left Kidney -->
      <ellipse id="kidney-left" class="organ" data-organ="kidney-left" 
               cx="74" cy="205" rx="8" ry="14"
               transform="rotate(-12, 74, 205)"
               fill="rgba(221,102,0,0.03)" 
               stroke="rgba(221,102,0,0.12)" 
               stroke-width="0.5"/>
      
      <!-- Right Kidney -->
