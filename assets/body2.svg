      C 60 264, 58 258, 57 250
      L 56 234
      C 56 216, 58 198, 60 182
      C 62 168, 63 156, 62 146
      L 60 138
      
      L 58 142
      C 56 146, 55 152, 55 158
      C 55 168, 54 178, 52 188
      L 50 198
      C 49 202, 46 205, 42 206
      L 34 208
      C 31 208, 28 206, 26 202
      C 22 196, 19 188, 17 178
      L 14 162
      C 12 150, 12 138, 14 128
      C 16 116, 22 106, 30 98
      C 36 92, 44 88, 52 86
