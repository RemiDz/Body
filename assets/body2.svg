               cx="126" cy="205" rx="8" ry="14"
               transform="rotate(12, 126, 205)"
               fill="rgba(221,102,0,0.03)" 
               stroke="rgba(221,102,0,0.12)" 
               stroke-width="0.5"/>
      
      <!-- Intestines / Lower abdomen -->
      <ellipse id="intestines" class="organ" data-organ="intestines"
               cx="100" cy="242" rx="28" ry="20"
               fill="rgba(221,102,0,0.02)" 
               stroke="rgba(221,102,0,0.1)" 
               stroke-width="0.5"/>
      
      <!-- Intestine coil pattern -->
      <path d="M 82 238 Q 90 234, 100 238 Q 110 234, 118 238" 
            stroke="rgba(221,102,0,0.06)" stroke-width="0.5" fill="none"/>
      <path d="M 85 248 Q 94 252, 100 248 Q 106 252, 115 248" 
            stroke="rgba(221,102,0,0.06)" stroke-width="0.5" fill="none"/>
    </g>
    
    <!-- ROOT - Pelvic floor -->
    <g id="organ-root" class="organ-group" data-region="root">
      <ellipse id="pelvic-floor" class="organ" data-organ="pelvic"
               cx="100" cy="268" rx="24" ry="14"
               fill="rgba(204,51,51,0.03)" 
               stroke="rgba(204,51,51,0.12)" 
               stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- ENERGY GLOW LAYER - For activation effects -->
  <g id="energy-layer" class="energy-layer" opacity="0">
    <ellipse id="energy-crown" data-region="crown" cx="100" cy="35" rx="35" ry="28" fill="url(#glow-crown)"/>
    <ellipse id="energy-thirdeye" data-region="thirdeye" cx="100" cy="55" rx="25" ry="18" fill="url(#glow-thirdeye)"/>
    <ellipse id="energy-throat" data-region="throat" cx="100" cy="88" rx="28" ry="18" fill="url(#glow-throat)"/>
    <ellipse id="energy-heart" data-region="heart" cx="100" cy="145" rx="48" ry="40" fill="url(#glow-heart)"/>
    <ellipse id="energy-solar" data-region="solar" cx="100" cy="205" rx="45" ry="32" fill="url(#glow-solar)"/>
    <ellipse id="energy-sacral" data-region="sacral" cx="100" cy="242" rx="38" ry="26" fill="url(#glow-sacral)"/>
    <ellipse id="energy-root" data-region="root" cx="100" cy="268" rx="34" ry="22" fill="url(#glow-root)"/>
  </g>
  
  <!-- LABELS LAYER -->
