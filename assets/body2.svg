      L 88 340
      C 87 360, 87 380, 88 400
      L 90 424
      C 92 442, 94 460, 92 476
      L 90 488
      C 89 492, 86 494, 82 494
      L 68 492
      C 64 490, 61 486, 60 480
      L 58 468
