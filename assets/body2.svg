    <text x="100" y="178" font-size="5" font-weight="500" text-anchor="middle" fill="#ccaa00" letter-spacing="0.05em">SOLAR PLEXUS</text>
    <text x="100" y="258" font-size="5" font-weight="500" text-anchor="middle" fill="#dd6600" letter-spacing="0.05em">SACRAL</text>
    <text x="100" y="288" font-size="5" font-weight="500" text-anchor="middle" fill="#cc3333" letter-spacing="0.05em">ROOT</text>
    
    <!-- Organ Labels (smaller) -->
    <text x="100" y="42" font-size="4" text-anchor="middle" fill="rgba(170,85,221,0.7)">Brain</text>
    <text x="100" y="58" font-size="4" text-anchor="middle" fill="rgba(102,85,204,0.6)">Pineal</text>
    <text x="100" y="96" font-size="4" text-anchor="middle" fill="rgba(0,170,204,0.6)">Thyroid</text>
    <text x="72" y="148" font-size="4" text-anchor="middle" fill="rgba(0,187,119,0.6)">Lung</text>
    <text x="128" y="148" font-size="4" text-anchor="middle" fill="rgba(0,187,119,0.6)">Lung</text>
    <text x="100" y="155" font-size="7" text-anchor="middle" fill="rgba(0,187,119,0.7)">â™¥</text>
    <text x="78" y="218" font-size="4" text-anchor="middle" fill="rgba(204,170,0,0.6)">Stomach</text>
    <text x="122" y="200" font-size="4" text-anchor="middle" fill="rgba(204,170,0,0.6)">Liver</text>
    <text x="100" y="222" font-size="4" text-anchor="middle" fill="rgba(204,170,0,0.5)">Pancreas</text>
    <text x="74" y="198" font-size="4" text-anchor="middle" fill="rgba(221,102,0,0.6)">Kidney</text>
    <text x="126" y="198" font-size="4" text-anchor="middle" fill="rgba(221,102,0,0.6)">Kidney</text>
    <text x="100" y="246" font-size="4" text-anchor="middle" fill="rgba(221,102,0,0.6)">Intestines</text>
    <text x="100" y="272" font-size="4" text-anchor="middle" fill="rgba(204,51,51,0.6)">Pelvic</text>
